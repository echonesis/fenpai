databases:
  - name: fenpai-db
    databaseName: fenpai
    user: fenpai
    plan: free

services:
  - type: web
    name: fenpai-backend
    runtime: java
    plan: free
    rootDir: backend
    buildCommand: mvn package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: fenpai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: fenpai-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: fenpai-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: fenpai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fenpai-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false   # 部署後在 Render dashboard 填入 Vercel frontend URL
