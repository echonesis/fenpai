databases:
  - name: fenpai-db
    databaseName: fenpai
    user: fenpai
    plan: free

services:
  - type: web
    name: fenpai-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: fenpai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: fenpai-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: fenpai-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: fenpai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fenpai-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://placeholder.vercel.app  # 部署後在 Render dashboard 改為實際的 Vercel frontend URL
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod
