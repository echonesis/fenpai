# Application
spring.application.name=fenpai-backend
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fenpai}
spring.datasource.username=${DB_USER:fenpai}
spring.datasource.password=${DB_PASSWORD:fenpai}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Security
app.jwt.secret=${JWT_SECRET:change-me-to-a-long-random-secret-in-production-at-least-256-bits}
app.jwt.expiration-ms=86400000

# CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}

# Logging
logging.level.com.fenpai=DEBUG
logging.level.org.springframework.security=INFO
