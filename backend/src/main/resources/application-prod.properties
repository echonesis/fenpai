# Production profile - all sensitive values MUST be provided via environment variables.
# The application will fail to start if any required variable is missing.

# Database - no defaults, must be set in Render/Zeabur dashboard
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Security - no defaults, generate with: openssl rand -hex 64
app.jwt.secret=${JWT_SECRET}

# CORS - no defaults, set to your frontend domain
app.cors.allowed-origins=${CORS_ORIGINS}

# Frontend base URL (used for invitation links) — set FRONTEND_BASE_URL in Render dashboard
app.frontend.base-url=${FRONTEND_BASE_URL:https://fenpai.onrender.com}

# Mail — Resend SMTP (set RESEND_API_KEY in Render dashboard)
spring.mail.password=${RESEND_API_KEY:}

# JPA - never auto-create/drop schema in production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging - reduce noise in production
logging.level.com.fenpai=INFO
logging.level.org.springframework.security=WARN
